version: '3.8'

services:
  radiocalico:
    build:
      context: .
      target: production
      dockerfile: Dockerfile
    container_name: radiocalico-prod
    ports:
      - "3000:3000"
    volumes:
      # Persist database in named volume
      - radiocalico-db-prod:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/database.db
    restart: always
    networks:
      - radiocalico-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/test-db', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  radiocalico-db-prod:
    name: radiocalico-db-prod

networks:
  radiocalico-network:
    name: radiocalico-prod-network
    driver: bridge
