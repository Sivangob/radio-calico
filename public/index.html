<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Calico - Live Stream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="player-header">
        <h1>Radio</h1>
        <img src="RadioCalicoLogoTM.png" alt="Radio Calico Logo" class="logo">
        <h1>Calico</h1>
    </div>

    <div class="main-content">
        <div class="album-art-container">
            <img src="https://d3d4yli4hf5bmh.cloudfront.net/cover.jpg" alt="Album Art" class="album-art" id="albumArt">
            <div class="year-badge" id="yearBadge"></div>
        </div>

        <div class="track-info-container">
            <div class="track-info">
                <div class="artist" id="currentArtist">Loading...</div>
                <div class="title" id="currentTitle"></div>
                <div class="album" id="currentAlbum"></div>
                <div class="meta" id="currentMeta"></div>

                <div class="rating-section">
                    <span class="rating-label">Rate this track:</span>
                    <button class="rating-button thumbs-up" id="thumbsUpBtn">
                        <span>üëç</span>
                        <span class="rating-count" id="thumbsUpCount">0</span>
                    </button>
                    <button class="rating-button thumbs-down" id="thumbsDownBtn">
                        <span>üëé</span>
                        <span class="rating-count" id="thumbsDownCount">0</span>
                    </button>
                </div>
            </div>

            <div class="player-controls">
                <button class="play-button" id="playButton">
                    <span id="playIcon">‚ñ∂</span>
                </button>
                <span class="time-display" id="timeDisplay">0:00 / Live</span>
                <div class="volume-control">
                    <span class="volume-icon">üîä</span>
                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="70">
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <div class="previous-tracks">
        <div class="previous-tracks-container">
            <h2>Previous tracks:</h2>
            <div id="recentTracksList"></div>
        </div>
    </div>

    <audio id="audioPlayer" preload="none"></audio>

    <script src="player.js"></script>
</body>
</html>
